<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>华山牧-提交订单</title>
    <link rel="stylesheet" href="../Plugin/JqueryWeUI/lib/weui.min.css" />
    <link rel="stylesheet" href="../Plugin/JqueryWeUI/css/jquery-weui.min.css" />
    <link rel="stylesheet" href="../common/css/public.css" />
    <script src="../Plugin/JqueryWeUI/lib/jquery-2.1.4.js"></script>
    <script src="../Plugin/JqueryWeUI/lib/fastclick.js"></script>
    <script src="../Plugin/JqueryWeUI/js/jquery-weui.js"></script>
    <script src="../Plugin/JqueryWeUI/js/swiper.min.js"></script>
    <script src="../Plugin/JqueryWeUI/js/city-picker.min.js"></script>
    <script src="../common/js/public.js"></script>
</head>

<body ontouchstart class="body-gray">
    <!-- 返回 -->
    <div class="return-last">
        <img src="../common/images/array.jpg"> 核对订单信息
    </div>
    <div class="weui-cells add-submit">
        <a class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__bd">
                <p>新增一个收获地址</p>
            </div>
            <div class="weui-cell__ft">
            </div>
        </a>
    </div>
    <!-- list -->
    <div class="order submit">
        <ul>
            <li>
                <div class="weui-cells_checkbox">
                    <div class="order-product">
                        <img src="../common/images/product/detial1.png">
                        <p class="title">优质纯牛奶</p>
                        <p class="content">巴氏杀菌，新鲜原滋味.</p>
                        <p class="price"><i>¥38</i> /瓶 <strong>合计：</strong><em>￥266</em></p>
                    </div>
                </div>
            </li>
            <li>
                <span>订单编号：</span>
                <label>25645512231456</label>
            </li>
            <li class="auto">
                <span>订单详情：</span>
                <div class="value">起配 2017-01-11 / 1瓶/天 / 天天送×30天</div>
            </li>
        </ul>
        <ul>
            <li class="coupon">
                <span>优惠券</span>
                <div class="weui-cell weui-cell_select weui-cell_select-after">
                    <div class="weui-cell__bd">
                        <select class="weui-select" name="select2">
                            <option value="1" selected="">无可用</option>
                            <option value="1">1</option>
                            <option value="1">2</option>
                        </select>
                    </div>
                </div>
            </li>
            <li>
                <span>兑换码</span>
                <div class="weui-cell weui-cell_select weui-cell_select-after">
                    <div class="weui-cell__bd">
                        <select class="weui-select" name="select2">
                            <option value="1" selected="">无可用</option>
                            <option value="1">1</option>
                            <option value="1">2</option>
                        </select>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <!-- 结算 -->
    <div class="order-settle  submit">
        <div class="price">
            <span>实付款：<i class="red">￥266.00</i></span>
            <em>已优惠：￥0.00</em>
        </div>
        <button class="btn blue-bg">提交订单</button>
    </div>
    <!-- 底部导航 -->
    <div class="weui-tabbar">
        <a href="#tab1" class="weui-tabbar__item weui-bar__item--on">
            <div class="weui-tabbar__icon">
                <img src="./images/icon_nav_button.png" alt="">
            </div>
            <p class="weui-tabbar__label">首页</p>
        </a>
        <a href="#tab2" class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <img src="./images/icon_nav_msg.png" alt="">
            </div>
            <p class="weui-tabbar__label">订单</p>
        </a>
        <a href="#tab3" class="weui-tabbar__item">
            <span class="weui-badge" style="position: absolute;top: -.4em;right: 1em;">8</span>
            <div class="weui-tabbar__icon">
                <img src="./images/icon_nav_article.png" alt="">
            </div>
            <p class="weui-tabbar__label">购物车</p>
        </a>
        <a href="#tab4" class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <img src="./images/icon_nav_cell.png" alt="">
            </div>
            <p class="weui-tabbar__label">我的</p>
        </a>
    </div>
</body>

</html>
