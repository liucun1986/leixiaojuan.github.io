<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <title>华山牧-订单详情（待付款）</title>
    <link rel="stylesheet" href="../Plugin/JqueryWeUI/lib/weui.min.css" />
    <link rel="stylesheet" href="../Plugin/JqueryWeUI/css/jquery-weui.min.css" />
    <link rel="stylesheet" href="../common/css/public.css" />
    <script src="../Plugin/JqueryWeUI/lib/jquery-2.1.4.js"></script>
    <script src="../Plugin/JqueryWeUI/lib/fastclick.js"></script>
    <script src="../Plugin/JqueryWeUI/js/jquery-weui.js"></script>
    <script src="../Plugin/JqueryWeUI/js/swiper.min.js"></script>
    <script src="../Plugin/JqueryWeUI/js/city-picker.min.js"></script>
    <script src="../common/js/public.js"></script>
</head>

<body ontouchstart class="body-gray">
    <!-- 返回 -->
    <div class="return-last">
        <a href="#"><img src="../common/images/array.jpg"></a>
        核对订单信息
    </div>
    <div class="order-detail">
        <ul class="address-con">
            <li>
                <div class="user">
                    <h1>孟莹 
                        <label>13201577572</label>
                        <a href="deliveryAddress.html">编辑</a>
                    </h1>
                    <p>陕西省 西安市 雁塔区 科技二路 零壹广场七楼</p>
                </div>
            </li>
        </ul>
        <!-- list -->
        <div class="order submit" id="submitOrder">
            <div class="order-list">
                <ul>
                    <li>
                        <div class="weui-cells_checkbox">
                            <div class="order-product">
                                <img src="../common/images/product/detial1.png">
                                <p class="title">优质纯牛奶</p>
                                <p class="content">巴氏杀菌，新鲜原滋味.</p>
                                <p class="price"><i>¥38</i> /瓶 <strong>合计：</strong><em>￥266</em></p>
                            </div>
                        </div>
                    </li>
                    <li class="order-detail-li">
                        <span>起止日期：</span>
                        <label>2017-01-10  — 2017-02-20</label>
                    </li>
                    <li class="order-detail-li">
                        <span>累计配送：</span>
                        <label>已配送：10瓶<i class="red">剩余：30瓶</i></label>
                    </li>
                    <li class="order-detail-li font">
                        <span>日配数量</span>
                        <label>1瓶／天</label>
                    </li>
                    <li class="order-detail-li min">
                        <span>配送频率</span>
                        <label>工作日送</label>
                    </li>
                    <li class="order-detail-li min">
                        <span>订购时长</span>
                        <label>7天</label>
                    </li>
                    <li class="order-detail-li font">
                        <span>商品总价</span>
                        <label>¥150.00</label>
                    </li>
                    <li class="order-detail-li min">
                        <span>店铺优惠</span>
                        <label>－¥5.00</label>
                    </li>
                </ul> 
            </div>
        </div>
        <!-- 结算 -->
        <div class="order-settle submit">
            <div class="price">
                <span>实付款：<i class="red">￥266.00</i></span>
                <em>已优惠：￥0.00</em>
            </div>
            <button class="btn blue-bg">付款</button>
        </div>
    </div>
</body>

</html>
