<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <title>华山牧-购物车</title>
    <link rel="stylesheet" href="../Plugin/JqueryWeUI/lib/weui.min.css" />
    <link rel="stylesheet" href="../Plugin/JqueryWeUI/css/jquery-weui.min.css" />
    <link rel="stylesheet" href="../common/css/public.css" />
    <script src="../Plugin/JqueryWeUI/lib/jquery-2.1.4.js"></script>
    <script src="../Plugin/JqueryWeUI/lib/fastclick.js"></script>
    <script src="../Plugin/JqueryWeUI/js/jquery-weui.js"></script>
    <script src="../Plugin/JqueryWeUI/js/swiper.min.js"></script>
    <script src="../Plugin/JqueryWeUI/js/city-picker.min.js"></script>
    <script src="../common/js/public.js"></script>
</head>

<body ontouchstart class="body-gray">
    <!-- 返回 -->
    <div class="return-last">
        <img src="../common/images/array.jpg"> 购物车
        <a href="javascript:;">编辑</a>
    </div>
    <!-- list -->
    <div class="order shopping" id="list">
        <ul>
            <li>
                <div class="weui-cells_checkbox">
                    <label class="weui-check__label" for="s11">
                        <div class="weui-cell__hd">
                            <input type="checkbox" class="weui-check" name="checkbox1" id="s11">
                            <i class="weui-icon-checked"></i>
                        </div>
                    </label>
                    <div class="order-product">
                        <img src="../common/images/product/detial1.png">
                        <p class="title">优质纯牛奶</p>
                        <p class="content">巴氏杀菌，新鲜原滋味.</p>
                        <p class="price"><i>¥38</i> /瓶 <strong>合计：</strong><em>￥266</em></p>
                    </div>
                </div>
            </li>
            <li>
                <span>日配数量：</span>
                <label>1</label>
            </li>
            <li>
                <span>配送频率：</span>
                <label>工作日送</label>
            </li>
            <li>
                <span>订购时长：</span>
                <label>7天</label>
            </li>
            <li>
                <span>起配日期：</span>
                <label>2017-01-10</label>
            </li>
        </ul>
        <ul>
            <li>
                <div class="weui-cells_checkbox">
                    <label class="weui-check__label" for="s12">
                        <div class="weui-cell__hd">
                            <input type="checkbox" class="weui-check" name="checkbox1" id="s12">
                            <i class="weui-icon-checked"></i>
                        </div>
                    </label>
                    <div class="order-product">
                        <img src="../common/images/product/detial1.png">
                        <p class="title">优质纯牛奶</p>
                        <p class="content">巴氏杀菌，新鲜原滋味.</p>
                        <p class="price"><i>¥38</i> /瓶 <strong>合计：</strong><em>￥266</em></p>
                    </div>
                </div>
            </li>
            <li>
                <span>日配数量：</span>
                <label>1</label>
            </li>
            <li>
                <span>配送频率：</span>
                <label>工作日送</label>
            </li>
            <li>
                <span>订购时长：</span>
                <label>7天</label>
            </li>
            <li>
                <span>起配日期：</span>
                <label>2017-01-10</label>
            </li>
        </ul>
    </div>
    <!-- 结算 -->
    <div class="order-settle">
        <div class="weui-cells_checkbox">
            <label class="weui-check__label" for="s13" id="all">
                <div class="weui-cell__hd">
                    <input type="checkbox" class="weui-check" name="checkbox1" id="s13">
                    <i class="weui-icon-checked"></i>
                </div>
            </label>
        </div>
        <span>全选</span>
        <span>总价：<i class="red">￥532</i></span>
        <button class="btn">去结算</button>
    </div>
    <!-- 底部导航 -->
    <div class="weui-tabbar">
        <a href="#tab1" class="weui-tabbar__item weui-bar__item--on">
            <div class="weui-tabbar__icon icon1">
            </div>
            <p class="weui-tabbar__label">首页</p>
        </a>
        <a href="#tab2" class="weui-tabbar__item">
            <div class="weui-tabbar__icon icon2">
            </div>
            <p class="weui-tabbar__label">订单</p>
        </a>
        <a href="#tab3" class="weui-tabbar__item">
            <div class="weui-tabbar__icon icon3">
            </div>
            <p class="weui-tabbar__label">购物车</p>
        </a>
        <a href="#tab4" class="weui-tabbar__item">
            <div class="weui-tabbar__icon icon4">
            </div>
            <p class="weui-tabbar__label">我的</p>
        </a>
    </div>
    <script>
    $("#s13").click(function() {
    　　// 使用attr只能执行一次
    　　$("input[name='checkbox1']").attr("checked", $(this).attr("checked")); 
    
    　　// 使用prop则完美实现全选和反选
    　　$("input[name='checkbox1']").prop("checked", $(this).prop("checked"));

　　　　// 获取所有选中的项并把选中项的文本组成一个字符串
    　　var str = '';
    　　$($("input[name='checkbox1']:checked")).each(function(){
        　　str += $(this).next().text() + ',';
    　　});
    }); 
    </script>
</body>

</html>
